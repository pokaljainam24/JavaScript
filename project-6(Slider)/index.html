<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="icon" href="./icon/carousel-3d-icon-download-in-png-blend-fbx-gltf-file-formats--hat-top-sound-website-pack-seo-web-icons-6815073.webp">
    <link rel="stylesheet" href="./slider.css">
</head>

<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(13, 30, 109);">
                <h1>Lamborghini</h1>
                <p style="font-size: 1.5rem">All in Black-Edition</p>
            </div>

            <div style="background-color:rgb(155,155,157);">
                <h1 style="color: #252e33;">Porschs GT3</h1>
                <p style="color: #252e33; font-size: 1.5rem;">All in White</p>
            </div>

            <div style="background-color: rgb(211,0,0);">
                <h1>Ferrari</h1>
                <p style="font-size: 1.5rem">All in Red-Edition</p>
            </div>

            <div style="background-color: rgb(1,31,141);">
                <h1>Mustang</h1>
                <p style="font-size: 1.5rem">Sports Car</p>
            </div>
        </div>
                
        <div class="right-slide">
            <div
                style="background: url('./car-img/4k-ultra-hd-mustang-blue-car-8t1qwil5xrimb3pl.webp')">
            </div>

            <div
                style="background: url('./car-img/Ferrari_2012-18_F12_berlinetta_Pininfarina_Black_541005_1280x854.jpg')">
            </div>

            <div
                style="background: url('./car-img/porsche-4795519_1280.jpg')">
            </div>

            <div
                style="background: url('./car-img/car-8778216_1280.jpg')">
            </div>
        </div>

        <div class="action-buttons">
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>

            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>
    </div>

    <script src="./slider.js"></script>

</body>

</html>
