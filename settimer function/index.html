<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; background: url('https://source.unsplash.com/1024x768/?birthday') center center/cover no-repeat;">
            <div class="backdrop-blur-xl">
                <div id="dateyear" class="dateyear">Date Year Placeholder</div>
                <div id="yearold" class="yearold">Age Placeholder</div>
                <div id="message" class="message">Now you can sleep until your birthday. Hurray!</div>
                <marquee behavior="alternate"><span style="font-size: 2rem; font-weight: bold; color: lawngreen;">The Day of Jainam Pokal....üòé‚ù§Ô∏è</span></marquee>
                <h1 id="birthdayTime">Birthday Countdown:</h1>
                <div id="countdown" class="countdown">

                    <div class="clock">
                        <h2 id="days">00</h2>
                        <small>days</small>
                    </div>

                    <div class="clock">
                        <h2 id="hours">00</h2>
                        <small>hours</small>
                    </div>

                    <div class="clock">
                        <h2 id="minutes">00</h2>
                        <small>minutes</small>
                    </div>

                    <div class="clock">
                        <h2 id="seconds">00</h2>
                        <small>seconds</small>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
