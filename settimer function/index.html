<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Sale Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="countdown-box">
            <h1>Big Sale Countdown</h1>
            
            <div class="countdown">

                <div class="countdown-item">
                    <span class="hr" id="hours"></span>
                    <span class="label">HOURS</span>
                </div>

                <div class="countdown-item">
                    <span class="min" id="minutes"></span>
                    <span class="label">MINUTES</span>
                </div>

                <div class="countdown-item">
                    <span class="sec" id="seconds"></span>
                    <span class="label">SECONDS</span>
                </div>

            </div>

            <div class="image-box">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/amazon-luxe/nov/black-friday/top-banner_2.gif" alt="gif" />
            </div>

            <p>Get your favorite products in our fashion store and enjoy limited-time discounts.</p>

            <button class="pre-order-btn">PRE-ORDER NOW</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
