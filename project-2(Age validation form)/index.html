<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-------- Background video -------->

    <video id="background-video" autoplay loop muted poster="./bg-video/5986701-uhd_3840_2160_30fps.mp4">
        <source src="./bg-video/5986701-uhd_3840_2160_30fps.mp4" type="video/mp4">
    </video>

    <!-------- Age validation Form ------>

    <div class="form-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h1 style="text-align: center; color: cyan;">Age Validation Form</h1>
        <form>
            <span style="padding: 10px; font-size: 1.5rem;">Enter Age:</span>
            <input type="number" id="age">
            <label for="age"></label>
            <button onclick="EnterAge()" id="Btn">Click</button>
        </form>
    </div>
</body>

<script>
    function EnterAge() {
        let age = document.getElementById("age").value;

        if (age >= 0 && age <= 0) {
            alert("Enter the age...!");
        } else if (age >= 0 && age <= 5) {
            alert("You are infront");
        }
        else if (age >= 6 && age <= 12) {
            alert("You are child");
        }
        else if (age >= 13 && age <= 18) {
            alert("You are teenager");
        }
        else if (age >= 19 && age <= 30) {
            alert("You are young");
        }
        else if (age >= 65) {
            alert("You are old");
        }
        else {
            alert("Invalid age");
        }
    }
</script>

</body>

</html>
