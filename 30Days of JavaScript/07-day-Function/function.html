<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Function</title>
</head>

<body>
    <h1>Hello Function</h1>
    <p>Here is a function that returns a greeting</p>
    <script>
        function greet(name) {
            return "Hello " + name + "!";
        }
        document.write(greet("World"));
    </script>
    </script>
    <script src="./function.js"></script>
</body>
