<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="quotes-container" class="container mt-5">
        <!-- Cards will be dynamically added here -->
    </div>

    <!-- Bootstrap JS Bundle (Optional for additional Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Code -->
    <script>
        const quotesData = [
            {
                quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela",
                imgurl: "https://cdn.pixabay.com/photo/2023/08/16/12/28/ai-generated-8194046_1280.png",
                birthPlace: "Mvezo, South Africa"
            },
            {
                quote: "Don't watch the clock; do what it does. Keep going.",
                author: "Sam Levenson",
                imgurl: "https://static.flashintel.ai/image/0/5/d/05da6cb06655276053e8c17f2ba4faf2.jpeg",
                birthPlace: "New York City, New York, USA"
            }
            // Add more data here...
        ];

        const container = document.getElementById('quotes-container');

        quotesData.forEach(item => {
            const cardHTML = `
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="${item.imgurl}" class="img-fluid rounded-start" alt="${item.author}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">${item.author}</h5>
                                <p class="card-text"><em>"${item.quote}"</em></p>
                                <p class="card-text"><small class="text-muted">${item.birthPlace}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += cardHTML;
        });
    </script>
</body>
</html>
